<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Compras</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">

                    <tr><td align="center">Informes de compras</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center">Ruc: 3434343434</td></tr>
                    <tr><td align="center" style="background-color:#D8D8D8">Boleta</td></tr>
                    <tr><td align="center">Nro: 00000111</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">

                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:30%">Tipo de comprobantre:</td>
                        <td style="width:30%;border-bottom:1px solid black">@DOCUMENTO</td>

                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">

                            <th>Razon</th>

                        </tr>-->

                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td>@TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
